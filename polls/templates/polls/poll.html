{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<title>vote for questions</title>
<h1>{{ hello }}
    <body style="background: wheat url({% static 'polls/images/bg.jpg' %}) no-repeat left top;">
        <div>you can vote for below questions:</div>
    </body>
    {% if q_list %}
    <ul>
        {% for question in q_list %}
        <!--<li><a href="/poll/{{ question.id }}/">{{ question.question_text }}</a></li>-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>no polls available</p>
    {% endif %}
</h1>
